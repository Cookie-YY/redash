{% extends "layouts/signed_out.html" %}
{% block title %}找回密码{% endblock %}
{% block content %}
<div class="fixed-width-page">
  <div class="bg-white tiled">
    {% if submitted %}
      <div>
        如果我们找到了与该电子邮件地址关联的帐户，您很快就会在收件箱中找到一封来自我们的电子邮件。
      </div>
    {% else %}
      <form role="form" method="post">
        <div class="form-group">
          <label for="email">请输入您需要找回的邮箱</label>
          <input type="email" class="form-control" name="email" value="{{email}}">
        </div>
        <button type="submit" class="btn btn-primary btn-block m-t-25">重置密码</button>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
